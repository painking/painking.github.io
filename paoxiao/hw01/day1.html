<body>
	<h3>今天开始立下一个小目标吧!</h3>
	<p>“在工作的之余完成每一个课程，坚持下去。一定要不断的敲代码”<br/>
毕业也有两年了，还没毕业的时候就想着要好好的学习一下前端，但是总是因为自己的懒惰，一直都没有认真的系统的去学习过前端，<br/>现在就跟着百度前端学院，认真的完成每一个课程，看看自己的心是不是那么的懒。当然还有自己的内心对于前端的热爱还在作怪。<br/>看着一个个华丽的界面在自己的手下不断地实现，一个个效果不断实现，内心或许就有着一种躁动吧！<br/>
承认自己是一个普通的人的同时坚持不懈的完成没一件普通的事情，那么，或许还有一点点的机会把这些普通的积累互相产生反应，从而质变。<br/>
加油！加油！加油！
	</p>
